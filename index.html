<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Isometric Tile Puzzle</title>

		<!-- Import map for Three.js modules -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				overflow: hidden;
				background: #0f1115;
			}
			#ui {
				position: fixed;
				left: 12px;
				top: 12px;
				color: #e8edf7;
				font-family: system-ui, -apple-system, Segoe UI, Roboto,
					sans-serif;
				background: rgba(0, 0, 0, 0.35);
				padding: 10px 12px;
				border-radius: 10px;
				backdrop-filter: blur(6px);
				user-select: none;
			}
			#toast {
				position: fixed;
				left: 50%;
				top: 24px;
				transform: translateX(-50%);
				color: #0f1115;
				font-weight: 700;
				background: #e8edf7;
				padding: 10px 14px;
				border-radius: 999px;
				display: none;
			}
			#color-buttons {
				margin-top: 10px;
				display: flex;
				gap: 6px;
			}
			.color-btn {
				width: 28px;
				height: 28px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			.color-btn[data-color="red"] {
				background: #d95763;
			}
			.color-btn[data-color="yellow"] {
				background: #ffd35c;
			}
			.color-btn[data-color="blue"] {
				background: #5090e7;
			}

			#direction-buttons {
				margin-top: 12px;
				position: relative;
				width: 100px;
				height: 100px;
			}
			.arrow-btn {
				position: absolute;
				width: 28px;
				height: 28px;
				border: none;
				border-radius: 4px;
				background: rgba(255, 255, 255, 0.2);
				color: #e8edf7;
				font-size: 20px;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
			}
			.arrow-btn span {
				display: block;
				transform: rotate(180deg);
			}
			.dir-north {
				top: 0;
				left: 50%;
				transform: translateX(-50%) rotate(-45deg);
			}
			.dir-east {
				top: 50%;
				right: 0;
				transform: translateY(-50%) rotate(45deg);
			}
			.dir-south {
				bottom: 0;
				left: 50%;
				transform: translateX(-50%) rotate(135deg);
			}
			.dir-west {
				left: 0;
				top: 50%;
				transform: translateY(-50%) rotate(225deg);
			}

			#speedContainer,
			#angleContainer {
				margin-top: 8px;
			}
			#speedSlider,
			#angleSlider {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<div>
				<b>조작</b>: 색(red/yellow/blue) 선택 → 전진 / 화살표 버튼 또는
				WASD → 방향 회전 / 1·2·3 키: 색 선택 / R 키: 다시 시작
			</div>
			<div>목표: Start(흰색) → Goal(회색)</div>

			<!-- 색 선택 버튼 -->
			<div id="color-buttons">
				<button class="color-btn" data-color="red"></button>
				<button class="color-btn" data-color="yellow"></button>
				<button class="color-btn" data-color="blue"></button>
			</div>

			<!-- 방향 전환 버튼 -->
			<div id="direction-buttons">
				<button class="arrow-btn dir-north" data-dir="0">
					<span>▲</span>
				</button>
				<button class="arrow-btn dir-east" data-dir="1">
					<span>▲</span>
				</button>
				<button class="arrow-btn dir-south" data-dir="2">
					<span>▲</span>
				</button>
				<button class="arrow-btn dir-west" data-dir="3">
					<span>▲</span>
				</button>
			</div>

			<!-- 속도 조절 슬라이더 -->
			<div id="speedContainer">
				<label for="speedSlider">Speed:</label>
				<input
					type="range"
					id="speedSlider"
					min="0.2"
					max="2.0"
					step="0.1"
					value="1"
				/>
			</div>

			<!-- 원뿔 시야 각도 슬라이더 -->
			<div id="angleContainer">
				<label for="angleSlider">View Angle:</label>
				<input
					type="range"
					id="angleSlider"
					min="10"
					max="180"
					step="5"
					value="60"
				/>
			</div>

		</div>
		<div id="toast">CLEAR!</div>
		<script type="module" src="./src/game.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Isometric Tile Puzzle</title>

		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				overflow: hidden;
				background: #0f1115;
			}
			#ui {
				position: fixed;
				left: 12px;
				top: 12px;
				color: #e8edf7;
				font-family: system-ui, -apple-system, Segoe UI, Roboto,
					sans-serif;
				background: rgba(0, 0, 0, 0.35);
				padding: 10px 12px;
				border-radius: 10px;
				backdrop-filter: blur(6px);
				user-select: none;
			}
			#toast {
				position: fixed;
				left: 50%;
				top: 24px;
				transform: translateX(-50%);
				color: #0f1115;
				font-weight: 700;
				background: #e8edf7;
				padding: 10px 14px;
				border-radius: 999px;
				display: none;
			}
			/* Camera reset button */
			#resetCam {
				margin-top: 6px;
				padding: 6px 10px;
				background: rgba(255, 255, 255, 0.15);
				color: #e8edf7;
				border: none;
				border-radius: 6px;
				cursor: pointer;
			}
			#resetCam:hover {
				background: rgba(255, 255, 255, 0.25);
			}
			/* Color buttons */
			#color-buttons {
				margin-top: 10px;
				display: flex;
				gap: 6px;
			}
			.color-btn {
				width: 28px;
				height: 28px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			.color-btn[data-color="gray"] {
				background: #1e2430;
			}
			.color-btn[data-color="red"] {
				background: #d95763;
			}
			.color-btn[data-color="yellow"] {
				background: #ffd35c;
			}
			.color-btn[data-color="blue"] {
				background: #5090e7;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<div><b>조작</b>: WASD (한 칸 이동)</div>
			<div>목표: Start(초록) → Goal(노랑)</div>
			<button id="resetCam">Reset Camera</button>
			<div id="color-buttons">
				<!-- Gray: 모든 길 보이기 -->
				<button
					class="color-btn"
					data-color="gray"
					title="모든 길 표시"
				></button>
				<button
					class="color-btn"
					data-color="red"
					title="빨간 길 선택"
				></button>
				<button
					class="color-btn"
					data-color="yellow"
					title="노란 길 선택"
				></button>
				<button
					class="color-btn"
					data-color="blue"
					title="파란 길 선택"
				></button>
			</div>
		</div>
		<div id="toast">CLEAR!</div>
		<script type="module" src="./src/main.js"></script>
	</body>
</html>

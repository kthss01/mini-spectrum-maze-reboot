<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Isometric Tile Puzzle</title>

		<!-- Import map for Three.js modules -->
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.161.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
				}
			}
		</script>

		<style>
			html,
			body {
				height: 100%;
				margin: 0;
				overflow: hidden;
				background: #0f1115;
			}
			#ui {
				position: fixed;
				left: 12px;
				top: 12px;
				color: #e8edf7;
				font-family: system-ui, -apple-system, Segoe UI, Roboto,
					sans-serif;
				background: rgba(0, 0, 0, 0.35);
				padding: 10px 12px;
				border-radius: 10px;
				backdrop-filter: blur(6px);
				user-select: none;
			}
			#toast {
				position: fixed;
				left: 50%;
				top: 24px;
				transform: translateX(-50%);
				color: #0f1115;
				font-weight: 700;
				background: #e8edf7;
				padding: 10px 14px;
				border-radius: 999px;
				display: none;
			}
			#resetCam {
				margin-top: 6px;
				padding: 6px 10px;
				background: rgba(255, 255, 255, 0.15);
				color: #e8edf7;
				border: none;
				border-radius: 6px;
				cursor: pointer;
			}
			#resetCam:hover {
				background: rgba(255, 255, 255, 0.25);
			}
			#color-buttons {
				margin-top: 10px;
				display: flex;
				gap: 6px;
			}
			.color-btn {
				width: 28px;
				height: 28px;
				border: none;
				border-radius: 4px;
				cursor: pointer;
			}
			/* 흰색 버튼은 회전 기능 */
			.color-btn[data-color="white"] {
				background: #ffffff;
				border: 1px solid #cccccc;
			}
			.color-btn[data-color="red"] {
				background: #d95763;
			}
			.color-btn[data-color="yellow"] {
				background: #ffd35c;
			}
			.color-btn[data-color="blue"] {
				background: #5090e7;
			}
			#speedContainer {
				margin-top: 8px;
			}
			#speedSlider {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="ui">
			<div>
				<b>조작</b>: 흰색 버튼 → 한 번 회전, 나머지 색 → 한 칸 전진 / R
				키: 다시 시작
			</div>
			<div>목표: Start(흰색) → Goal(회색)</div>
			<button id="resetCam">Reset Camera</button>
			<div id="color-buttons">
				<!-- 흰색 버튼은 회전 명령 -->
				<button
					class="color-btn"
					data-color="white"
					title="회전(흰색)"
				></button>
				<button
					class="color-btn"
					data-color="red"
					title="빨간색"
				></button>
				<button
					class="color-btn"
					data-color="yellow"
					title="노란색"
				></button>
				<button
					class="color-btn"
					data-color="blue"
					title="파란색"
				></button>
			</div>
			<div id="speedContainer">
				<label for="speedSlider">Speed:</label>
				<input
					type="range"
					id="speedSlider"
					min="0.2"
					max="2.0"
					step="0.1"
					value="1"
				/>
			</div>
		</div>
		<div id="toast">CLEAR!</div>
		<script type="module" src="./src/game.js"></script>
	</body>
</html>
